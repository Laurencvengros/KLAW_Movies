<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>KLAW Movies</title> 
</head>
<body>
<section class="hero is-info is-halfheight-with-navbar block">
    <div class="hero-head">
        <nav class="navbar-card">
            <div class="container.hero">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="./assets/images/KLAW_logo.png" width="112" height="28" alt="pawprint klaw movie logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroB">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item">
                            HOME
                        </a>
                        <a class="navbar-item">
                            ABOUT
                        </a>
                        <a class="navbar-item">
                            PERSONALIZE
                        </a>
                        <a class="navbar-item">
                            TOP 10
                        </a>
                        <a class="navbar-item">
                            TRIVIA
                        </a>
                        <span class="navbar-item">
                            <a class="button is-light is-large">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                            </a>
                        </span>
                        
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
    <div class="container">
        <div class="columns is-vcentered mt-6">
            <div class="column is-two-thirds">
                <p class="title">
                    KLAW MOVIES
                </p>
                <p class="subtitle is-5">
                    Start by searching for your favorite movie.
                </p>
            </div>
            <div class="column">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input type="text" class="input" id="searchmovies" placeholder="Movie Title">
                        <!-- Error Message Upon Empty Search -->
                        <span id="errorMessage">   
                        </span>
                    </div>
                    <div class="control">
                        <a class="button is-info" id="searchBtn">
                            Search
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-poster">
        <div class="notification $grey-light">
            <div class="columns">
                <div class="column"> 
                    <div class="column poster">
                    <img class = "display-poster" id="poster1" src="./assets/images/spirited_away_poster.jpg" alt="spirited away poster">
                    <img class = "display-poster" id="poster2" src="./assets/images/independence_day_poster.jpg" alt="Independence Day poster">
                    <img class = "display-poster" id="poster3" src="./assets/images/insidious_poster.jpg" alt="Insideous poster">
                    <h2 id="movie-title"></h2>
                    <div id="movie-poster"></div>
                    <div id="movie-data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
