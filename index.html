                    </div>
                    <br>

                        </div>
                    </div>
                    <br>
                    <span class = "is-size-5">
                        Results
                    </span>

                        <il class="tile" id="tmdbTitle">Movie: </il>
                        <il class="tile" id="tmdbOverview">Overview: </il>
                        <il class="tile" id="tmdbImage">Image: </il>
                    </ul>
                </div>
                <br>
                <br>

                <div class="column">
                    <span class = "title">
                        IMDB API Search
                    </span><br>
                    <!-- //field class container keeps the space between form control classes -->
                    <div class = "field">
                        <label class = "label">Movie Title</label>
                        <!-- //control class container wraps the form control classes  -->
                    </div>
    
                    <div class = "field is-grouped is-grouped-left">
                        <div class = "control">
                            <input class = "input" id="imdbInput" type = "text" placeholder = "Enter Movie Name">
                            <button class = "button is-link" id="imdbBtn">Search IMDB</button>
                        </div>
                    </div>
                    <br>
        
                    <span class = "is-size-5">
                        Results
                    </span>
                    <br>
                    <ul>
                        <il class="tile" id="imdbTitle">Movie: </il>
                        <il class="tile" id="imdbDesc">Description: </il>
                        <il class="tile" id="imdbImage">Image: </il>
                    </ul>
                    
                </div>
              </div>
